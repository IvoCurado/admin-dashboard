<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="title">
          <img src="./images/logo.png" alt="Dashboard logo" />
          <h1>Dashboard</h1>
        </div>
        <div class="options main-options">
          <ul>
            <li>
              <button class="main-button">
                <img src="./images/home.png" alt="Home icon" />
                <div>Home</div>
              </button>
            </li>
            <li>
              <button class="main-button">
                <img src="./images/profile.png" alt="Profile icon" />
                <div>Profile</div>
              </button>
            </li>
            <li>
              <button class="main-button">
                <img src="./images/messages.png" alt="Messages icon" />
                <div>Messages</div>
              </button>
            </li>
            <li>
              <button class="main-button">
                <img src="./images/history.png" alt="History icon" />
                <div>History</div>
              </button>
            </li>
            <li>
              <button class="main-button">
                <img src="./images/tasks.png" alt="Tasks icon" />
                <div>Tasks</div>
              </button>
            </li>
            <li>
              <button class="main-button">
                <img src="./images/communities.png" alt="Communities icon" />
                <div>Communities</div>
              </button>
            </li>
          </ul>
        </div>
        <div class="options config-options">
          <ul>
            <li>
              <button class="main-button">
                <img src="./images/settings.png" alt="Settings icon" />
                <div>Settings</div>
              </button>
            </li>
            <li>
              <button class="main-button">
                <img src="./images/support.png" alt="Support icon" />
                <div>Support</div>
              </button>
            </li>
            <li>
              <button class="main-button">
                <img src="./images/privacy.png" alt="Privacy icon" />
                <div>Privacy</div>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">Header</div>
      <div class="content">Content</div>
    </div>
  </body>
</html>
